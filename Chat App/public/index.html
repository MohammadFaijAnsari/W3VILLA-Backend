<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-6 flex flex-col space-y-4">
    <!-- Heading -->
    <h1 class="text-2xl font-bold text-center">Chatting App</h1>

    <!-- Chat Box -->
    <div id="chatBox" class="h-64 overflow-y-auto border rounded-lg p-3 bg-gray-50 space-y-2">
    </div>

    <!-- Input and Send button -->
    <div class="flex space-x-2">
      <input type="text" id="message" placeholder="Enter Message"
        class="flex-1 px-4 py-2 border rounded-xl focus:outline-none" />
      <button id="sendBtn"
        class="px-5 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const chatBox = document.getElementById('chatBox');

    // Unique userId har client ke liye
    const userId = Math.floor(Math.random() * 100000);

    // Send Data Client -> Server
    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (text) {
        socket.emit('data', { userId, text });
        messageInput.value = "";
      }
    });

    // Listen Message from Server
    socket.on('message', (msg) => {
      const div = document.createElement('div');
      div.classList.add("flex", "w-full");

      const bubble = document.createElement('div');
      bubble.innerText = msg.text;
      bubble.classList.add("px-3", "py-2", "rounded-lg", "max-w-xs", "break-words");

      if (msg.userId === userId) {
        // Right side (Mera message)
        div.classList.add("justify-end");
        bubble.classList.add("bg-green-500", "text-white", "rounded-br-none");
      } else {
        // Left side (Dusre user ka message)
        div.classList.add("justify-start");
        bubble.classList.add("bg-gray-300", "text-black", "rounded-bl-none");
      }

      div.appendChild(bubble);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>

</html>
